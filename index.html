<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Kenzieflix</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="CSSReset.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<figure>
			<img src="img/logo.png" alt="Kenzieflix">
			<figcaption>Kenzieflix</figcaption>
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section>

			<header>
				<h2>Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<div class="listprofile">
				<ul class="users">
				
					<!-- USUÁRIO 1 -->
					<li>	
						<div class="profile1">
							<img class ="avatar" src="img/avatar.png" alt="Gabriel">			
		
							<h3>Gabriel</h3>	
	
						</div>
					</li>					
						
					
					
					<!-- USUÁRIO 2 -->
					<li>
						<div class="profile2">
							<img class ="avatar" src="img/avatar1.png" alt="Maria">	
		
							<h3>Maria</h3>
						</div>		
						
					</li>			
					
			
				<!-- USUÁRIO 3 -->
				<li>
					<div class="profile3">
						
						<img class ="avatar" src="img/avatar2.png" alt="Renato">				

						<h3>Renato</h3>

					</div>

				</li>

				<!-- ADICIONAR PERFIL-->
				<li class="addPerfil">
					<div class="profile">
					<img src="img/plus-sign.png" alt="Adicionar perfil">				

					<h3>Adicionar perfil</h3>

					</div>
					
					
				</li>

			</ul>


			</div>
			
			
			
			<footer>
				<button>Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
